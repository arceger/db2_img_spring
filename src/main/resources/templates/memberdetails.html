<!DOCTYPE html>
<html lang="pt_br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Membro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .member-details {
            margin-top: 20px;
        }

        .member-image {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .detail-label {
            font-weight: bold;
        }

        .detail-value {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Detalhes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/memberlist">Lista</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Exibir detalhes do membro -->
<div class="container member-details">
    <div class="row">
        <div class="col-md-4">
            <img class="img-fluid member-image" th:src="@{'/display?id=' + ${member.id}}" alt="">
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12">
                    <div class="detail-value">
                        <span class="detail-label">Nome:</span>
                        <span th:text="${member.nome}"></span>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="detail-value">
                        <span class="detail-label">Sobrenome:</span>
                        <span th:text="${member.sobrenome}"></span>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="detail-value">
                        <span class="detail-label">Contato:</span>
                        <span th:text="${member.contato}"></span>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="detail-value">
                        <span class="detail-label">Endereço:</span>
                        <span th:text="${member.endereco}"></span>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="detail-value">
                        <span class="detail-label">Data Admissão:</span>
                        <span th:text="${#dates.format(member.data_admissao, 'dd/MM/yyyy')}"></span>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="detail-value">
                        <span class="detail-label">Data Batismo:</span>
                        <span th:text="${#dates.format(member.data_batismo, 'dd/MM/yyyy')}"></span>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="detail-value">
                        <span class="detail-label">Observações:</span>
                        <span th:text="${member.observacoes}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
