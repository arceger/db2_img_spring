<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Membros</title>
    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .navbar {
            margin-bottom: 20px;
        }

        .member-image img {
            height: auto;
            max-height: 25px;
            width: auto;
        }

        @media (max-width: 576px) {
            .mt-5 {
                margin-top: 10px !important;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Lista</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Voltar</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <!-- Lista de todos membros cadastrados -->
    <h2 class="text-center mb-5">Lista de Membros</h2>
    <table class="table border">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Foto</th>
            <th scope="col">Nome:</th>
            <th scope="col">Sobrenome:</th>
            <th scope="col">Data Cadastro</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="list : ${imageList}">
            <td><a th:href="@{'/memberDetails?id=' + ${list.id}}" th:text="${list.id}"></a></td>
            <td class="member-image"><img th:src="@{${'/display?id=' + list.id}}" alt=""></td>
            <td th:text="${list.nome}"></td>
            <td th:text="${list.sobrenome}"></td>
            <td th:text="${list.data_admissao}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!--Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
